<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://alertdiver.eu/wp-content/uploads/2023/07/deep-dive-dubai-bannerweb-2560x1120-1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .thank-you-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #00bcd4;
      box-shadow: 0 0 15px #00bcd4;
      max-width: 700px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #00bcd4;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .tenor-gif-embed {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your feedback has been submitted.<br>Your certificate will arrive shortly.</p>

    <div class="tenor-gif-embed" data-postid="19744981" data-share-method="host" data-aspect-ratio="1.28" data-width="100%">
      <a href="https://tenor.com/view/hkumed-hkumedsticker-hku-university-hong-kong-gif-19744981">View GIF</a>
    </div>
  </div>

  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  <script>
    // Prevent going back to the form using back button
    history.pushState(null, document.title, location.href);
    window.addEventListener('popstate', function () {
      history.pushState(null, document.title, location.href);
    });

    // After 5 seconds, redirect to landing page
    setTimeout(() => {
      localStorage.removeItem("submitted");
      window.location.href = "index.html";
    }, 5000);
  </script>
</body>
</html>
