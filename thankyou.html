<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5; url=index.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://alertdiver.eu/wp-content/uploads/2023/07/deep-dive-dubai-bannerweb-2560x1120-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #00bcd4;
      box-shadow: 0 0 15px #00bcd4;
    }

    h1 {
      font-size: 2.5rem;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .loading-gif {
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your response has been submitted.<br>Your certificate is being prepared and will be sent shortly.</p>
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading" class="loading-gif">
  </div>

  <script>
    // Clear session storage so the form doesn't reappear after back/refresh
    sessionStorage.clear();
  </script>
</body>
</html>
